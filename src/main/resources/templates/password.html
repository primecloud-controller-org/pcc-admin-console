<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="common::head(#{label.password})">
  </head>
  <body>
    <!-- top menu -->
    <div th:replace="common::top"></div>

    <!-- sidebar -->
    <div th:replace="common::sidebar"></div>

    <!-- main content -->
    <div class="main">
      <div class="container-fluid">
        <div class="row">
          <h3 class="sub-header" th:text="#{label.password}"></h3>
        </div>

        <div class="form-horizontal">
          <div class="row">
            <div class="form-group required">
              <label class="control-label col-md-2" th:text="#{label.password.password}"></label>
              <div class="col-md-4">
                <input type="text" class="form-control" name="password" th:placeholder="#{message.password.inputPassword}"/>
              </div>
              <div class="col-md-2">
                <button type="button" class="btn btn-primary" id="encodeButton">
                  <span class="glyphicon glyphicon-random"></span> <span th:text="#{label.password.encode}"></span>
                </button>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-md-2" th:text="#{label.password.encodedPassword}"></label>
              <div class="col-md-8">
                <input type="text" class="form-control" name="encodedPassword" readonly="readonly"/>
              </div>
            </div>
          </div>
        </div><!-- /.form-horizontal -->
      </div>
    </div>

    <!-- script -->
    <div th:replace="common::script"></div>
    <script th:src="@{/js/password.js}"></script>
  </body>
</html>
